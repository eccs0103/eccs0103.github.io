name: Deploy webpage to GitHub Pages

on:
    push:
        branches: [ "main" ]

    workflow_dispatch:

    # ДОБАВЛЕНО: Запускать деплой после успешного обновления фида
    workflow_run:
        workflows: [ "Update activity feed" ] # Имя должно точно совпадать с name в update-feed.yml
        types:
            - completed

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build-and-deploy:
        # ДОБАВЛЕНО: Проверяем, что предыдущий workflow завершился успешно (если запуск был через workflow_run)
        if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Setup GitHub Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./dist"

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
